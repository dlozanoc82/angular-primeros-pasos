<h1>
  {{name}}
</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Metdod:</td>
  <dd> {{heroDescription}} </dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>

</dl>

<button
  *ngIf="name !== 'DeedPool'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">

  Cambiar Nombre
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
  Reset
</button>

<button
  *ngIf="age !== 34"
  (click)="changeAge()"
  class="btn btn-primary">
  Cambiar Edad
</button>
